name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 1' # Runs at 9:00 AM UTC every Monday
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --force

      # Step 4: Ping Supabase
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }} # Supabase project URL
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }} # Supabase service role key
        run: |
          node -e "
          (async () => {
            try {
              const { createClient } = require('@supabase/supabase-js');
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);

              const { _, error } = await supabase.from('Member').select('*').limit(10);
              if (error) throw error;
              console.log('Ping successful');
            } catch (err) {
              console.error('Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
